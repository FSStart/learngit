        }
        
        .popup {
            position: fixed;
            width: 100px;
            height: 90px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-align: center;
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            line-height: 1.2;
            padding: 0;
            background: transparent;
        }
        
        .popup .message {
            position: relative;
            z-index: 1;
            padding: 10px;
        }
        
        .popup::before,
        .popup::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background: var(--heart-color);
        }
        
        .popup::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .popup::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .popup:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .popup .close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .popup .close:hover {

        }

        // 随机颜色生成
        function getRandomColor() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
                '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F',
                '#BB8FCE', '#85C1E2', '#F8B739', '#52B788'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 创建弹窗
        function createPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            
            // 随机位置
            const x = Math.random() * (window.innerWidth - 220);
            const y = Math.random() * (window.innerHeight - 100);
            
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            
            // 随机颜色
            const color = getRandomColor();
            popup.style.setProperty('--heart-color', color);
            
            // 随机正能量话术
            const message = positiveMessages[Math.floor(Math.random() * positiveMessages.length)];
            
            popup.innerHTML = `
                <span class="close">×</span>
                <span class="message">${message}</span>
            `;
            
            // 点击关闭按钮移除弹窗
            const closeBtn = popup.querySelector('.close');
            closeBtn.addEventListener('click', () => {
                popup.remove();
            });
            
            // 添加到页面
            document.body.appendChild(popup);
            
            // 确保新弹窗在最上层
            popup.style.zIndex = Date.now();
        }
        
        // 定时生成弹窗
        setInterval(createPopup, 500);
